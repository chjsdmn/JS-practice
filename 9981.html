<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9*9</title>
    <style>
        table,
        td{
            border: 1px solid #888;
        }
        td{
            padding: .5rem;
        }
    </style>
</head>
<body>
    <table id="tb"></table>
    <script>
        var table=document.getElementById("tb");
        for(i=1;i<=9;i++){
            var tr=document.createElement("tr");   /*create table row*/
            for(j=1;j<=i;j++){
                var td=document.createElement("td");  /*create table data*/
                var node=document.createTextNode(j+"*"+i+"="+j*i);    /*create content inside td*/
                td.appendChild(node);         /*add son-element(content) to td*/
                console.log(j+"*"+i+"="+j*i);
                tr.appendChild(td);           /*add son-element(td) to tr*/
                table.appendChild(tr);        /*add son-element(tr) to table*/
            }            
        }
    </script>
</body>
</html>
